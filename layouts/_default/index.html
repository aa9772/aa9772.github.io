{{ define "main" }}
<main>
  <!-- Website Title-->
  <h1>{{ .Site.Title }}</h1>

  <!-- Contet of _index.md -->
  {{ .Content }}

  {{ range where .Pages "Type" "in" (slice "home") }}
    <article>
      <h2><a href="{{ .RelPermalink }}">{{ .Title }}</a></h2>
      <p>{{ .Summary }}</p>
    </article>
  {{ end }}
  </main>
{{ end }}
